<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width,minimum-scale=1, initial-scale=1, user-scalable=no">
    <style>
        .wrap{
            width: 233px;
            height: 25px;
            margin: 0 auto;
        }
        .black{
            width: 100px;
            height: 100px;
            margin: 10px auto;
            background-color: #000;
        }
        .wh{
            width: 200px;
        }
        .ht{
            height: 200px;
        }
        .bg{
            background-color: red;
        }
        .none{
            display: none;
        }
    </style>
    <script>
        window.onload=function(){
            var btns = document.querySelectorAll(".btn");
            var blk = document.querySelector(".black");
            btns[0].onclick=()=>(
                blk.classList.add("wh")
            )
            btns[1].onclick=()=>(
                blk.classList.add("ht")
            )
            btns[2].onclick=()=>(
                blk.classList.add("bg")
            )
            btns[3].onclick=()=>(
                blk.classList.add("none")
            )
            btns[4].onclick=()=>(
                blk.classList.remove("wh","ht","bg","none")
            )
        }
    </script>
</head>
<body>
        <div class="wrap">
            <button class="btn">变宽</button>
            <button class="btn">变高</button>
            <button class="btn">变色</button>
            <button class="btn">隐藏</button>
            <button class="btn">重置</button>
        </div>
        <div class="black"></div>
    
</body>
</html>
